<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-view1">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 1em;
      }

      input, button {
        display: block;
        padding: 1em;
        margin: 1em
      }
    </style>

    <div class="card">
      <h1>Sign In</h1>
      <form class="pure-form">
        <fieldset>
          <input type="email" placeholder="Email" id="email" required>
          <input type="password" placeholder="Password" pattern=".{8,20}" onchange="setPattern(this, form)" id="password" required></input>
          <input type="password" placeholder="Re-type Password" pattern=".{8,20}" onchange="checkMatch(this)" id="confirmPassword" required></input>
          <button type="submit" class="pure-button pure-button-primary">Sign In</button>
        </fieldset>
      </form>
    </div>
  </template>

  <script>
    class MyView1 extends Polymer.Element {
      static get is() { return 'my-view1'; }
    }

    function setPattern(input, form) {
      input.setCustomValidity(input.validity.patternMismatch ? 'Must have at least 8 characters' : '');
      if(input.checkValidity()) form.confirmPassword.pattern = input.value;
    }

    function checkMatch(input) {
      input.setCustomValidity(input.validity.patternMismatch ? 'Please enter the same Password as above' : '');
    }

    window.customElements.define(MyView1.is, MyView1);
  </script>
</dom-module>
